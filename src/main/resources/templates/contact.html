<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennett University Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d50000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #d50000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bennett University Laundry Management</h1>
    </header>
    <div class="container">
        <h2>Welcome to the Laundry Service</h2>
        <p>Submit your unique laundry bag with up to 10 items and collect it after 3 working days.</p>
        <button class="btn">Login / Sign Up</button>
    </div>
</body>
</html>
